{% set hbase_master = salt['mine.get']('G@stack_id:' ~ grains.stack_id ~ ' and G@roles:hdp2.zookeeper or G@roles:hdp2.hbase.master', 'grains.items', 'compound').values()[0]['fqdn'] %}
{% set zkquorum = salt['mine.get']('G@stack_id:' ~ grains.stack_id ~ ' and G@roles:hdp2.zookeeper', 'grains.items', 'compound').items() %}

# The number of milliseconds of each tick
tickTime=2000
# The number of ticks that the initial 
# synchronization phase can take
initLimit=10
# The number of ticks that can pass between 
# sending a request and getting an acknowledgement
syncLimit=15
# the directory where the snapshot is stored.
dataDir={{pillar.hdp2.zookeeper.data_dir}}
# the port at which the clients will connect
clientPort=2181

{% if pillar.hdp2.hbase.manage_zk %}
# single host
server.0={{ hbase_master }}:2888:3888
{% else %}
# multiple zookeeper hosts
{% for host, items in zkquorum %}
server.{{loop.index0}}={{items['fqdn']}}:2888:3888{% endfor %}
{% endif %}
# drop defaults in half for these to use less memory and handle more load
globalOutstandingLimit=500
snapCount=5000

# for hive
maxClientCnxns=1000

{%- if pillar.hdp2.security.enable %}
{%- from 'krb5/settings.sls' import krb5 with context %}
authProvider.1=org.apache.zookeeper.server.auth.SASLAuthenticationProvider
jaasLoginRenew=3600000
kerberos.removeHostFromPrincipal=true
kerberos.removeRealmFromPrincipal=true
{%- endif -%}
